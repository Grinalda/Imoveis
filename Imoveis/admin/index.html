<body>
<!-- Preloader -->
<div class="preloader" style="display: none;">
    <div class="cssload-speeding-wheel"></div>
</div>
<section id="wrapper" class="new-login-register">
    <div class="lg-info-panel">
        <div class="inner-panel">
            <a href="#" ><img src="plugins/images/logo.png" style="width: 18%; padding: .5rem; margin-bottom: -5rem;"></a>
            <div class="lg-content">
                <h2>GESTÃO INTEGRADA DE PARTTICIPAÇÕES</h2>
                <p class="text-muted">Sistema de administração de queixas, reclamações e denúncias.</p>
            </div>
        </div>
    </div>
    <div class="new-login-box">
        <div class="white-box">
            <h3 class="box-title m-b-0">Inicie Sessão como Administrador</h3>
            <small>Insira os seus dados</small>
            <form class="form-horizontal new-lg-form" id="loginform">

                <div class="form-group  m-t-20">
                    <div class="col-xs-12">
                        <label>NIF</label>
                        <input class="form-control" type="text" name="nif" id="nif" required="" placeholder="Insira seu NIF">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <label>Password</label>
                        <input class="form-control" type="password" name="pass" id="pass" required="" placeholder="Password">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block btn-rounded waves-effect waves-light" id="btSave" type="button">LOG IN</button>

                        <div id="alerttopright" class="myadmin-alert myadmin-alert-img alert-danger myadmin-alert-top-right " >
                            <i class="fa fa-exclamation-triangle img" style="font-size: 2.5rem; padding: 1rem" id="alertIcon"></i><a href="#" class="closed">x</a>
                            <smal class="textAlert"><h4>Erro!</h4> Preenha os campos obrigatórios</smal>
                        </div>
                    </div>
                </div>

            </form>

        </div>
    </div>


</section>
